<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBJ Viewer</title>
    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="public/style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
          "OBJLoader": "https://unpkg.com/three@0.156.1/examples/jsm/loaders/OBJLoader.js"
        }
      }
    </script>
  </head>
  <body>
    <header>
      <img src="public/logo_white.svg" id="logo" alt="logo" />
    </header>
    <main>
      <div class="container">
        <h3>Toggle Visibility</h3>
        <div class="toggle-switches">
          <div class="lip-vertex">
            <h3>Lip Vertex</h3>
            <label class="switch">
              <input type="checkbox" id="toggleVertices" checked />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="lip-mask">
            <h3>Lip Mask</h3>
            <label class="switch">
              <input type="checkbox" id="toggleBoundingBox" checked />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="fileListContainer">
        <h3>OBJ File List</h3>
        <button id="selectDirectory">폴더선택</button>
        <div id="fileList"></div>
      </div>
    </main>

    <div class="canvas_container">
      <button id="downloadBtn">Download Image</button>
      <canvas id="webgl_canvas" width="1000" height="1000"></canvas>
      <canvas id="overlay_canvas" width="1000" height="1000"></canvas>
    </div>

    <footer>Copyright ⓒ 2023 Insighter Corp. All Rights Reserved.</footer>

    <script type="module" src="renderer.js"></script>
  </body>
</html>
